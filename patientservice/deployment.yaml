apiVersion: apps/v1
kind: Deployment
metadata:
  name: patientservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patientservice
  template:
    metadata:
      labels:
        app: patientservice
    spec:
      containers:
      - name: patientservice
        image: rajbdocker/patientservice:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: patientservice-config
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: patientservice
spec:
  selector:
    app: patientservice
  ports:
  - port: 3001
    targetPort: 3001
